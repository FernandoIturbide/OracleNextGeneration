<meta charset="utf-8">
<h1>Â¿Puedo conducir?</h1>
<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function Imprimir(frase){
        document.write(frase);
    }
    var multiplicador=1;
    Imprimir("While")
    saltarLinea();
    while (multiplicador<=10) {
        Imprimir("5 x "+multiplicador+" = "+(5*multiplicador));
        saltarLinea();
        multiplicador++;
    }
    Imprimir("For")
    saltarLinea();
    for (var multiplicador=1; multiplicador<=10; multiplicador++) {
        Imprimir("5 x "+multiplicador+" = "+(5*multiplicador));
        saltarLinea();
    }
</script>
