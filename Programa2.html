<canvas width="600" height="400"> </canvas>
<script>
  function dibujarCuadrado(x, y,col) {
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = col;
    pincel.fillRect(x, y, 50, 50);
    pincel.strokeStyle = "black";
    pincel.strokeRect(x, y, 50, 50);
  }
  var x =0;

    dibujarCuadrado(x,0,"green");

    dibujarCuadrado(x,100,"red");
    x+=50;
  }*/
  for (let index = 0; index <600; index+=50) {
      dibujarCuadrado(index,0,"green");
      dibujarCuadrado(index,50,"white");
      dibujarCuadrado(index,100,"red");
  }
</script>
