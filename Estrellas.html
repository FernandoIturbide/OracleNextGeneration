<meta charset="utf-8">
<h1>Estrellas</h1>
<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function Imprimir(frase){
        document.write(frase);
    }
    var numeroLado=parseInt(prompt("Introduce el n√∫mero de lado de la figura"));
    for (let Linea = 1; Linea <= numeroLado; Linea++){
        for (let Columna = 1; Columna <= numeroLado; Columna++){
            Imprimir("*");
        }
        
        document.write("<br>");
    }
    document.write("<br>");
    Imprimir("Fin del juego");
</script>
