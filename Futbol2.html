<meta charset="utf-8">
<title>Futbol2</title>
<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function Imprimir(frase){
        document.write(frase);
    }
    var victorias=parseInt( prompt("Informe la cantidad de vactorias: "));
    var empates=parseInt( prompt("Informe la cantidad de empates: "));
    var puntos= victorias*3+empates;
    Imprimir("El equipo tiene "+puntos+" puntos");
    saltarLinea();
    if (puntos>28) {
        Imprimir("El equipo está mejor que el año pasado");
    } else if (puntos<28) {
        Imprimir("El equipo está peor que el año pasado");
    } else if (puntos==28) {
        Imprimir("El equipo está igual que el año pasado");
    }
</script>
