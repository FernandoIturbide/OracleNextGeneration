<meta charset="utf-8">
<h1>Pares</h1>
<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function Imprimir(frase){
        document.write(frase);
    }
    var contador=0;
    while (contador<=100) {
        if (contador%2==0) {
            Imprimir(contador);
            document.write("<br>");
        }
        contador++;
    }
    imprimir("Fin del programa")
</script>
