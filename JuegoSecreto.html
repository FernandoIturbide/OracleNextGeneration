<meta charset="utf-8" />
<input />
<button>Verificar si acert√≥ con el secreto</button>
<script>
  var secreto = Math.round(Math.random() * 10);
  var input = document.querySelector("input"); //Traer todo el obejeto input
  input.focus();
  function verificar() {
    if (parseInt(input.value) == secreto) {
      alert("Acertaste");
    } else {
      alert("Fallaste");
    }
    input.value = "";
    input.focus();
  }
  var boton = document.querySelector("button");
  boton.onclick = verificar;
</script>
