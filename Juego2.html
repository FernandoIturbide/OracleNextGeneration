<meta charset="utf-8">
<h1>¿Puedo conducir?</h1>
<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function Imprimir(frase){
        document.write(frase);
    }
    var numeroPensado=Math.round(Math.random()*10);
    var intentos=3;
    var contador=1;
    while (contador<=intentos) {
        var numeroUsuario=parseInt(prompt("Introduce un número"));
        if (numeroUsuario==numeroPensado) {
            Imprimir("Usted acertó en el intento "+contador+" el número era "+numeroPensado);
            break;
        }else{
            alert("Has fallado, el número era "+numeroPensado);
            contador++;
        }
    }
    document.write("<br>");
    Imprimir("Fin del juego");
</script>
